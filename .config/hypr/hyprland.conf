### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= DP-3,3840x2160,0x0,1.3333333
#monitor= DP-3,disable
monitor= HDMI-A-1,1920x1080@60.00,2883x00,1,transform,3


# Xwayland config

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = QT_SCALE_FACTOR,1.3
env = XCURSOR_SIZE,32

# For darktable
env = GDK_BACKEND,wayland


workspace = 1,monitor:DP-3
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:DP-3
workspace = 4,monitor:HDMI-A-1
workspace = 5,monitor:DP-3
workspace = 6,monitor:HDMI-A-1
workspace = 7,monitor:DP-3
workspace = 8,monitor:HDMI-A-1
workspace = 9,monitor:DP-3
workspace = 10,monitor:HDMI-A-1

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = pcmanfm
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar
exec-once = insync start
exec-once = wl-paste -t text --watch clipman store --max-items=255
exec-once = hypridle
exec-once = ~/repo/dotfiles/.hyprland_functions/pulseaudio_start_hook.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(258ca8ff) rgba(25a846ff) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = hy3
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        #size = 3
        #passes = 1
        #vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #animation = windows, 1, 7, myBezier
    #animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = false # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
    permanent_direction_override = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    background_color = 0x0
    mouse_move_focuses_monitor=false
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
}

plugin {
   hyprbars {
      bar_height = 30
      enabled = false
   }
}
bind = CTRL SUPER, T, exec, ~/repo/dotfiles/.i3_functions/toggle_windowtitles.sh

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 200
    repeat_rate = 50
    follow_mouse = 2
    float_switch_override_focus = 0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

cursor {
   no_warps = true
}

